{% extends "layout.html" %}
{% block content %}
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th scope="col">Time</th>
            <th scope="col">Action</th>
            <th scope="col">Status</th>
            <th scope="col">IP Address</th>
        </tr>
    </thead>
    <tbody>
    {% for event in data %}
        <tr>
            <td>{{datetime.fromtimestamp(event[3])}}</td>
            <td>{{event[1]}}</td>
            <td>{{event[4]}}</td>
            <td>{{event[2]}}</td>
        </tr>
    {% endfor %} 
    </tbody>
</table>    
{%endblock %}
